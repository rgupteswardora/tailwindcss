<!DOCTYPE html>
<html>
  <head>
    <title>Add Noise to Image</title>
  </head>
  <body>
    <h1>Add Noise to Image</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="image">
      <br><br>
      <label for="noise_level">Noise Level (between 0 and 60):</label>
      <input type="text" id="noise_level" name="noise_level" required>
      <br><br>
      <input type="submit" value="Add Noise">
    </form>
  </body>
</html>
